<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: grey;
            color: white;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Clube</th>
                <th>Quantidade de sócios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Palmeiras</td>
                <td class="num">185.300</td>
            </tr>
            <tr>
                <td>Internacional</td>
                <td class="num">121.000</td>
            </tr>
            <tr>
                <td>Corinhians</td>
                <td class="num">116.000</td>
            </tr>
            <tr>
                <td>Grêmio</td>
                <td class="num">113.500</td>
            </tr>
            <tr>
                <td>Flamengo</td>
                <td class="num">100.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td class="num"><strong>635.000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
