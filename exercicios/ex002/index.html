<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebra de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;p&gt;</p>
    <p>
        Se precisar quebrar o texto em algum lugar específico <br> como esse, você precisa usar a tag &lt;br&gt;
    </p>

    <p>
        Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro; 
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>
        Emoji:
        &#x1F349;
        &#x1F34C;
    </p>
    <!--Comentário em HTML-->
</body>
</html>
