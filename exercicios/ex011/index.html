<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tentando abrir o site em vários dispositivos ou com diferentes tamanhos de janela</p>

    <picture>
        <source media="(max-width:730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

        <h1>Reproduzindo áudio</h1>
        <p>Vamos reproduzir um áudio em HTML5</p>
        <audio preload="metadata" controls autoplay loop>
            <source src="midia/old_world_saga.mp3" type="audio/mpeg">
            <source src="midia/old_world_saga.ogg" type="audio/ogg">
            <source src="midia/old_world_saga.wav" type="audio/wav">
        </audio>
    </picture>
</body>
</html>
